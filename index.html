<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Tyler's Manga Library</title>
<style>
/* ===== BODY & BASE ===== */
body {
    background: #1e0d14; /* dark plum/pinkish base */
    color: #fff;
    font-family: Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 0;
}
html {
    scroll-behavior: smooth;
}
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}
h1 {
    text-align: center;
    color: #ffb6c1; /* soft pink */
    margin-top: 10px;
    text-shadow: 0 0 6px rgba(255,182,193,0.7);
}

/* ===== COUNTERS ===== */
.counter {
    display: flex;
    justify-content: center;
    gap: 20px;
    font-size: 14px;
    color: #f8f0f4;
    margin: 10px 0;
}
.counter span {
    padding: 4px 12px;
    border-radius: 12px;
    font-weight: 600;
    background: rgba(255,182,193,0.1);
    color: #ffb6c1;
    transition: 0.2s;
}
.counter span:hover {
    background: rgba(255,182,193,0.25);
    cursor: pointer;
}
.counter span.total, 
.counter span.read {
    background: linear-gradient(90deg, #ffb6c1, #ff69b4, #ff8da3);
    color: #fff;
    background-size: 200% 200%;
    animation: gradientGlow 4s ease infinite;
    box-shadow: 0 0 12px rgba(255,182,193,0.6);
}

/* ===== SEARCH INPUT ===== */
#searchInput {
    width: 90%;
    max-width: 500px;
    margin: 12px auto;
    display: block;
    padding: 10px;
    font-size: 14px;
    border-radius: 8px;
    border: 1px solid #bb7f8f;
    background: #2b0f1d;
    color: #fff;
    box-shadow: 0 0 6px rgba(255,182,193,0.3) inset;
}

/* ===== GRID & CARDS ===== */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap: 20px;
    justify-items: center;
    padding: 20px;
}
.card {
    background: #2b0f1d;
    border-radius: 12px;
    overflow: hidden;
    text-align: center;
    transition: transform 0.15s, box-shadow 0.25s ease;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(255,182,193,0.2);
    width: 100%;
    max-width: 150px;
}
.card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(255,182,193,0.6);
}
/* Read books glow */
.card.read {
    border: 2px solid #ff69b4; /* bright pink glow */
    box-shadow: 0 0 12px rgba(255,105,180,0.6), 0 0 6px rgba(255,182,193,0.3);
}
/* Unread books subtle dark overlay to differentiate */
.card:not(.read) {
    border: 2px solid rgba(255,182,193,0.3);
    box-shadow: 0 0 6px rgba(255,182,193,0.2);
}
.card.read:hover {
    transform: scale(1.07);
    box-shadow: 0 0 20px rgba(255,105,180,0.7);
}
.card img {
    width: 100%;
    height: auto;
    max-height: 220px;
    object-fit: cover;
    display: block;
    margin: 0 auto;
    background: #3b1a28;
    border-radius: 6px;
}
.card .title {
    font-weight: bold;
    margin: 6px 8px;
    font-size: 13px;
    min-height: 36px;
    color: #ffc0cb;
}
/* Gradient text effect for titles */
.card .title, 
.popup-info .title {
    background: linear-gradient(90deg, #ffb6c1, #ff69b4, #ff8da3);
    background-size: 200% 200%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientGlow 3s ease infinite;
}
.card .meta {
    font-size: 11px;
    margin: 2px;
    color: #f8d1d8;
    padding-bottom: 8px;
}
.card .isbn {
    font-size: 10px;
    color: #eea4b7;
    margin-top: 4px;
}

/* ===== GRADIENT ANIMATIONS FOR REZE THEME ===== */
@keyframes gradientGlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* ===== POPUP ===== */
#popupOverlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(30,13,20,0.95);
    backdrop-filter: blur(6px);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    animation: fadeIn 0.25s ease;
}
@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}
#popupContent {
    background: #2b0f1d;
    padding: 20px;
    border-radius: 16px;
    max-width: 700px;
    width: 90%;
    color: #fff;
    position: relative;
    display: flex;
    gap: 20px;
    align-items: center;
    animation: slideUp 0.25s ease;
    box-shadow: 0 0 25px rgba(255,182,193,0.5);
}
@keyframes slideUp {
    from {transform: translateY(15px); opacity: 0;}
    to {transform: translateY(0); opacity: 1;}
}
#popupContent img {
    max-width: 200px;
    height: auto;
    border-radius: 8px;
    flex-shrink: 0;
    box-shadow: 0 0 12px rgba(255,182,193,0.6);
}
.popup-info {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 10px;
    flex: 1;
    padding-left: 10px;
    padding-right: 10px;
    text-align: center;
}
.popup-info .title {
    font-size: 20px;
    font-weight: bold;
    color: #ffb6c1;
    text-shadow: 0 0 6px rgba(255,182,193,0.7);
}
.popup-info .meta {
    font-size: 14px;
    color: #f8d1d8;
    line-height: 1.4;
}
.popup-info .isbn {
    font-size: 12px;
    color: #eea4b7;
}
#popupContent.read {
    border: 1px solid rgba(255,105,180,0.3);
    box-shadow: 0 0 25px rgba(255,105,180,0.5);
}
#popupClose {
    position: absolute;
    top: 12px;
    right: 12px;
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.15);
    color: #fff;
    font-size: 20px;
    font-weight: bold;
    border-radius: 6px;
    width: 30px;
    height: 30px;
    cursor: pointer;
    transition: background 0.2s, transform 0.1s;
}
#popupClose:hover {
    background: rgba(255,182,193,0.3);
    transform: scale(1.1);
}

/* ===== BACK TO TOP ===== */
#backToTop {
    position: fixed;
    bottom: 24px;
    right: 24px;
    background: #2b0f1d;
    color: #ff69b4;
    border: 2px solid #ff69b4;
    border-radius: 50%;
    width: 48px;
    height: 48px;
    cursor: pointer;
    opacity: 0;
    visibility: hidden;
    box-shadow: 0 0 12px rgba(255,182,193,0.4);
    transition: opacity 0.3s, visibility 0.3s, transform 0.15s;
    z-index: 10000;
    display: flex;
    align-items: center;
    justify-content: center;
}
#backToTop::before {
    content: '';
    display: inline-block;
    border-left: 8px solid transparent;
    border-right: 8px solid transparent;
    border-bottom: 12px solid #ff69b4;
}
#backToTop.show {
    opacity: 1;
    visibility: visible;
}
#backToTop:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px rgba(255,182,193,0.6);
}

/* ===== MOBILE ===== */
@media (max-width: 600px) {
    .grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 14px;
        padding: 10px;
    }
    .card {
        max-width: 100%;
    }
    #popupContent {
        flex-direction: column;
        align-items: center;
        gap: 15px;
        text-align: center;
    }
    #popupContent img {
        max-width: 150px;
    }
    .popup-info {
        padding-left: 0;
        padding-right: 0;
    }
}
</style>
</head>
<body>
<div class="container">
<h1>Tyler's Manga Library</h1>
<div class="counter" id="bookCountTop">
    <span class="total" id="totalBooksTop"></span>
    <span class="read" id="readBooksTop"></span>
</div>
<input type="text" id="searchInput" onkeyup="searchLibrary()" placeholder="Search by title, author, publisher, ISBN...">
<div class="grid" id="bookGrid"></div>
<div class="counter" id="bookCountBottom">
    <span class="total" id="totalBooksBottom"></span>
    <span class="read" id="readBooksBottom"></span>
</div>
</div>

<!-- Popup overlay -->
<div id="popupOverlay">
    <div id="popupContent">
        <button id="popupClose" title="Close">&times;</button>
        <img id="popupImage" src="" alt="Cover">
        <div class="popup-info">
            <div class="title" id="popupTitle"></div>
            <div class="meta" id="popupMeta"></div>
            <div class="isbn" id="popupISBN"></div>
        </div>
    </div>
</div>

<button id="backToTop" title="Back to Top"></button>

<script>
function searchLibrary() {
    let input = document.getElementById('searchInput').value.toLowerCase();
    const cards = document.getElementsByClassName('card');

    for (let card of cards) {
        const isRead = card.classList.contains('read');

        // Determine if card should be visible according to current sort
        let visibleBySort = false;
        if (readClickState === 0) visibleBySort = true;
        else if (readClickState === 1 && isRead) visibleBySort = true;
        else if (readClickState === 2 && !isRead) visibleBySort = true;

        // Apply search filter
        let visibleBySearch = input === '' || card.innerText.toLowerCase().includes(input);

        card.style.display = (visibleBySort && visibleBySearch) ? '' : 'none';
    }

    // Update counters based on the combination of sort + search
    updateCounters();
}

let readClickState = 0; // 0 = default, 1 = show only read, 2 = show only unread

function updateBookVisibilityAndText() {
    const cards = document.getElementsByClassName('card');
    const totalBooks = cards.length;
    let readCount = 0;
    let unreadCount = 0;

    for (let card of cards) {
        const isRead = card.classList.contains('read');
        if (isRead) readCount++;
        else unreadCount++;

        if (readClickState === 0) {
            card.style.display = '';
        } else if (readClickState === 1) {
            card.style.display = isRead ? '' : 'none';
        } else if (readClickState === 2) {
            card.style.display = !isRead ? '' : 'none';
        }
    }

    const topSpan = document.getElementById('readBooksTop');
    const bottomSpan = document.getElementById('readBooksBottom');

    if (readClickState === 2) {
        topSpan.innerText = `Books Not Read: ${unreadCount}`;
        bottomSpan.innerText = `Books Not Read: ${unreadCount}`;
        topSpan.style.color = '#FF5555';
        bottomSpan.style.color = '#FF5555';
    } else {
        const readNum = readCount;
        topSpan.innerText = `Books Read: ${readNum}`;
        bottomSpan.innerText = `Books Read: ${readNum}`;
        topSpan.style.color = '#32CD32';
        bottomSpan.style.color = '#32CD32';
    }
}

function updateCounters() {
    const cards = document.getElementsByClassName('card');
    const topSpan = document.getElementById('readBooksTop');
    const bottomSpan = document.getElementById('readBooksBottom');
    const input = document.getElementById('searchInput').value.toLowerCase();

    if (readClickState === 0) {
        // State 0: always show total read books in the entire library
        const totalRead = Array.from(cards).filter(card => card.classList.contains('read')).length;
        topSpan.innerText = `Books Read: ${totalRead}`;
        bottomSpan.innerText = `Books Read: ${totalRead}`;
        topSpan.style.color = '#32CD32';
        bottomSpan.style.color = '#32CD32';
    } else {
        // State 1 or 2: show live count of visible books only
        let readCount = 0;
        let unreadCount = 0;

        for (let card of cards) {
            // Only count visible cards
            if (card.style.display !== 'none') {
                if (card.classList.contains('read')) readCount++;
                else unreadCount++;
            }
        }

        if (readClickState === 1) {
            topSpan.innerText = `Books Read: ${readCount}`;
            bottomSpan.innerText = `Books Read: ${readCount}`;
            topSpan.style.color = '#32CD32';
            bottomSpan.style.color = '#32CD32';
        } else if (readClickState === 2) {
            topSpan.innerText = `Books Not Read: ${unreadCount}`;
            bottomSpan.innerText = `Books Not Read: ${unreadCount}`;
            topSpan.style.color = '#FF5555';
            bottomSpan.style.color = '#FF5555';
        }
    }
}

function toggleReadFilter() {
    readClickState = (readClickState + 1) % 3;
    searchLibrary(); // reapplies both sort and search filters and updates counters
}

// Attach click to top and bottom "Books Read" spans
document.getElementById('readBooksTop').addEventListener('click', toggleReadFilter);
document.getElementById('readBooksBottom').addEventListener('click', toggleReadFilter);

function showPopup(book) {
    document.getElementById('popupOverlay').style.display = 'flex';
    const popup = document.getElementById('popupContent');
    if (book.Read === true || book.Read === "true") {
        popup.classList.add('read');
    } else {
        popup.classList.remove('read');
    }
    document.getElementById('popupImage').src = book.Cover || 'https://via.placeholder.com/150x220?text=No+Cover';
    document.getElementById('popupTitle').innerHTML = book.Title || '';
    let meta = '';
    if(book.Authors && book.Authors !== 'Unknown') meta += book.Authors + '<br>';
    if(book.Publisher && book.Publisher !== 'Unknown') meta += book.Publisher + '<br>';
    if(book.Date && book.Date !== 'Unknown') meta += book.Date + '<br>';
    document.getElementById('popupMeta').innerHTML = meta;
    document.getElementById('popupISBN').innerHTML = book.ISBN || '';
    if (book.Read) {
        document.getElementById('popupMeta').innerHTML += '<br><span style="color:#6fcf97;">âœ” Read</span>';
    }
}

document.getElementById('popupClose').onclick = () => {
    document.getElementById('popupOverlay').style.display = 'none';
}

fetch('lib.json')
  .then(res => res.json())
  .then(books => {
      const grid = document.getElementById('bookGrid');
      const totalTop = document.getElementById('totalBooksTop');
      const totalBottom = document.getElementById('totalBooksBottom');
      const readTop = document.getElementById('readBooksTop');
      const readBottom = document.getElementById('readBooksBottom');
      let readCount = books.filter(b => b.Read === true || b.Read === "true").length;
      totalTop.innerText = `Total Books: ${books.length}`;
      totalBottom.innerText = `Total Books: ${books.length}`;
      readTop.innerText = `Books Read: ${readCount}`;
      readBottom.innerText = `Books Read: ${readCount}`;
      books.sort((a,b) => {
          function parseTitle(t) {
              t = (t||'').trim();
              let m = t.match(/^(.*?),?\s*(?:Vol\.|Volume)\s*(\d+)\b/i);
              if(!m) return {name: t.toLowerCase(), vol:0};
              return {name:m[1].trim().toLowerCase(), vol:parseInt(m[2]||"0",10)};
          }
          let aP = parseTitle(a.Title);
          let bP = parseTitle(b.Title);
          let cmp = aP.name.localeCompare(bP.name);
          return cmp !== 0 ? cmp : aP.vol - bP.vol;
      }).forEach(b => {
          let card = document.createElement('div');
          card.className = 'card' + (b.Read ? ' read' : '');
          card.innerHTML = `
            <img src="${b.Cover||'https://via.placeholder.com/150x220?text=No+Cover'}" alt="Cover">
            <div class="title">${b.Title||''}</div>
            <div class="meta">${(b.Authors && b.Authors!=='Unknown'?b.Authors+'<br>':'') + (b.Publisher && b.Publisher!=='Unknown'?b.Publisher+'<br>':'') + (b.Date && b.Date!=='Unknown'?b.Date+'<br>':'')}</div>
            <div class="isbn">${b.ISBN||''}</div>
          `;
          card.onclick = () => showPopup(b);
          grid.appendChild(card);
      });
  })
  .catch(err => console.error('Failed to load lib.json', err));

const backToTopBtn = document.getElementById('backToTop');
window.addEventListener('scroll', () => {
    if (window.scrollY > 250) {
        backToTopBtn.classList.add('show');
    } else {
        backToTopBtn.classList.remove('show');
    }
});
backToTopBtn.addEventListener('click', () => {
    window.scrollTo({
        top: 0,
        left: 0,
        behavior: 'smooth'
    });
});
</script>
</body>
</html>
