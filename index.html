<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manga Library</title>
<style>
body {
    background: #2C2F33;
    color: #FFF;
    font-family: Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 0;
}
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}
h1 {
    text-align: center;
    color: #00FF84;
    margin-top: 10px;
}
#bookCountTop, #bookCountBottom {
    text-align: center;
    margin: 10px 0;
    font-size: 14px;
    color: #CCC;
}
#searchInput {
    width: 90%;
    max-width: 500px;
    margin: 12px auto;
    display: block;
    padding: 10px;
    font-size: 14px;
    border-radius: 6px;
    border: 1px solid #444;
    background: #23272A;
    color: #FFF;
}
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap: 20px;
    justify-items: center;
    padding: 20px;
}
.card {
    background: #23272A;
    border-radius: 8px;
    overflow: hidden;
    text-align: center;
    transition: transform 0.12s, box-shadow 0.3s;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    width: 100%;
    max-width: 150px;
}
.card:hover {
    transform: scale(1.05);
}
.card.read {
    box-shadow: 0 0 10px 2px rgba(0,255,132,0.7);
}
.card img {
    width: 100%;
    height: auto;
    max-height: 220px;
    object-fit: cover;
    display: block;
    margin: 0 auto;
    background: #ddd;
}
.card .title {
    font-weight: bold;
    margin: 6px 8px;
    font-size: 13px;
    min-height: 36px;
}
.card .meta {
    font-size: 11px;
    margin: 2px;
    color: #BBB;
    padding-bottom: 8px;
}
.card .isbn {
    font-size: 10px;
    color: #888;
    margin-top: 4px;
}
/* Popup styles */
#popupOverlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    backdrop-filter: blur(5px);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}
#popupContent {
    position: relative;
    background: #23272A;
    padding: 20px;
    border-radius: 12px;
    max-width: 600px;
    width: 90%;
    text-align: center;
    color: #FFF;
    box-shadow: 0 0 16px rgba(0,0,0,0.4);
}
#popupContent.read {
    box-shadow: 0 0 16px 4px rgba(0,255,132,0.7);
}
#popupContent img {
    max-width: 200px;
    height: auto;
    margin-bottom: 12px;
}
#popupContent .title {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 6px;
}
#popupContent .meta {
    font-size: 14px;
    color: #CCC;
}
#popupContent .isbn {
    font-size: 12px;
    color: #888;
    margin-top: 8px;
}
#popupClose {
    position: absolute;
    top: 12px;
    right: 12px;
    background: #00FF84;
    color: #23272A;
    font-weight: bold;
    font-size: 16px;
    border: none;
    border-radius: 50%;
    width: 28px;
    height: 28px;
    cursor: pointer;
    transition: transform 0.15s;
}
#popupClose:hover {
    transform: scale(1.15);
}

/* Back-to-top button */
#backToTop {
    position: fixed;
    bottom: 24px;
    right: 24px;
    background: #23272A;
    color: #00FF84;
    border: 2px solid #00FF84;
    border-radius: 50%;
    width: 48px;
    height: 48px;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    opacity: 0;
    visibility: hidden;
    box-shadow: 0 0 12px rgba(0, 255, 132, 0.4);
    transition: opacity 0.3s, visibility 0.3s, transform 0.15s;
    z-index: 10000;
}
#backToTop:hover {
    transform: scale(1.1);
    box-shadow: 0 0 16px rgba(0, 255, 132, 0.6);
}
#backToTop.show {
    opacity: 1;
    visibility: visible;
}

/* Mobile optimization */
@media (max-width: 600px) {
    .grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 14px;
        padding: 10px;
    }
    .card {
        max-width: 100%;
    }
}
</style>
</head>
<body>
<div class="container">
<h1>Manga Library</h1>
<div id="bookCountTop"></div>
<input type="text" id="searchInput" onkeyup="searchLibrary()" placeholder="Search by title, author, publisher, ISBN...">
<div class="grid" id="bookGrid"></div>
<div id="bookCountBottom"></div>
</div>

<!-- Popup overlay -->
<div id="popupOverlay">
    <div id="popupContent">
        <button id="popupClose">&times;</button>
        <img id="popupImage" src="" alt="Cover">
        <div class="title" id="popupTitle"></div>
        <div class="meta" id="popupMeta"></div>
        <div class="isbn" id="popupISBN"></div>
    </div>
</div>

<button id="backToTop" title="Back to Top">â¬†</button>

<script>
// Search filter
function searchLibrary() {
    let input = document.getElementById('searchInput').value.toLowerCase();
    let cards = document.getElementsByClassName('card');
    for (let i=0;i<cards.length;i++){
        let card = cards[i];
        let text = card.innerText.toLowerCase();
        card.style.display = text.includes(input) ? '' : 'none';
    }
}

// Show popup
function showPopup(book) {
    const overlay = document.getElementById('popupOverlay');
    const content = document.getElementById('popupContent');
    overlay.style.display = 'flex';
    document.getElementById('popupImage').src = book.Cover || 'https://via.placeholder.com/150x220?text=No+Cover';
    document.getElementById('popupTitle').innerHTML = book.Title || '';
    let meta = '';
    if(book.Authors && book.Authors !== 'Unknown') meta += book.Authors + '<br>';
    if(book.Publisher && book.Publisher !== 'Unknown') meta += book.Publisher + '<br>';
    if(book.Date && book.Date !== 'Unknown') meta += book.Date + '<br>';
    document.getElementById('popupMeta').innerHTML = meta;
    document.getElementById('popupISBN').innerHTML = book.ISBN || '';
    if (book.Read && book.Read.toLowerCase() === "yes") {
        content.classList.add("read");
    } else {
        content.classList.remove("read");
    }
}

// Close popup
document.getElementById('popupClose').onclick = () => {
    document.getElementById('popupOverlay').style.display = 'none';
}

// Fetch and render books
fetch('lib.json')
  .then(res => res.json())
  .then(books => {
      const grid = document.getElementById('bookGrid');
      const countTop = document.getElementById('bookCountTop');
      const countBottom = document.getElementById('bookCountBottom');
      let readCount = 0;

      books.sort((a,b) => {
          function parseTitle(t) {
              t = (t||'').trim();
              let m = t.match(/^(.*?),?\s*(?:Vol\.|Volume)\s*(\d+)\b/i);
              if(!m) return {name: t.toLowerCase(), vol:0};
              return {name:m[1].trim().toLowerCase(), vol:parseInt(m[2]||"0",10)};
          }
          let aP = parseTitle(a.Title);
          let bP = parseTitle(b.Title);
          let cmp = aP.name.localeCompare(bP.name);
          return cmp !== 0 ? cmp : aP.vol - bP.vol;
      }).forEach(b => {
          if (b.Read && b.Read.toLowerCase() === "yes") readCount++;
          let card = document.createElement('div');
          card.className = 'card';
          if (b.Read && b.Read.toLowerCase() === "yes") card.classList.add('read');
          card.innerHTML = `
            <img src="${b.Cover||'https://via.placeholder.com/150x220?text=No+Cover'}" alt="Cover">
            <div class="title">${b.Title||''}</div>
            <div class="meta">${(b.Authors && b.Authors!=='Unknown'?b.Authors+'<br>':'') + (b.Publisher && b.Publisher!=='Unknown'?b.Publisher+'<br>':'') + (b.Date && b.Date!=='Unknown'?b.Date+'<br>':'')}</div>
            <div class="isbn">${b.ISBN||''}</div>
          `;
          card.onclick = () => showPopup(b);
          grid.appendChild(card);
      });

      countTop.innerHTML = `<b>Total Books:</b> ${books.length} &nbsp;&nbsp; <b style="color:#00FF84;">Read:</b> ${readCount}`;
      countBottom.innerHTML = `<b>Total Books:</b> ${books.length} &nbsp;&nbsp; <b style="color:#00FF84;">Read:</b> ${readCount}`;
  })
  .catch(err => console.error('Failed to load lib.json', err));

// Back-to-top button behavior
const backToTopBtn = document.getElementById('backToTop');
window.addEventListener('scroll', () => {
    if (window.scrollY > 250) {
        backToTopBtn.classList.add('show');
    } else {
        backToTopBtn.classList.remove('show');
    }
});
backToTopBtn.addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
});
</script>
</body>
</html>
