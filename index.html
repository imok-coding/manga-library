<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
<title>Tyler's Manga Library</title>
<style>
/* ===== BODY & BASE ===== */
body {
    background: #1e0d14;
    color: #fff;
    font-family: Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 0;
}
html {
    scroll-behavior: smooth;
}
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    position: relative;
}
h1 {
    text-align: center;
    color: #ffb6c1;
    margin-top: 10px;
    text-shadow: 0 0 6px rgba(255,182,193,0.7);
}

/* ===== HAMBURGER MENU ===== */
.menu-toggle {
    position: fixed;
    top: 16px;
    left: 16px;
    width: 32px;
    height: 26px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    background: transparent;
    border: none;
    padding: 0;
    cursor: pointer;
    z-index: 11000;
}
.menu-toggle span {
    display: block;
    height: 4px;
    border-radius: 4px;
    background: #ffb6c1;
    transition: transform 0.2s, opacity 0.2s;
}
.menu-toggle.active span:nth-child(1) {
    transform: translateY(12px) translateX(1px) rotate(45deg);
}
.menu-toggle.active span:nth-child(2) {
    opacity: 0;
}
.menu-toggle.active span:nth-child(3) {
    transform: translateY(-10px) rotate(-45deg);
}

/* On mobile, move button to the right */
@media (max-width: 600px) {
    .menu-toggle {
        left: auto;
        right: 16px;
    }
}

/* Slide-in side menu */
.menu-panel {
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 220px;
    background: #2b0f1d;
    box-shadow: 4px 0 16px rgba(0,0,0,0.6);
    padding: 60px 0 16px;
    display: flex;
    flex-direction: column;
    gap: 4px;
    transform: translateX(-100%);
    transition: transform 0.25s ease;
    z-index: 10999;
}
.menu-panel.open {
    transform: translateX(0);
}
.menu-item {
    width: 100%;
    background: transparent;
    border: none;
    color: #ffb6c1;
    padding: 10px 20px;
    text-align: left;
    font-size: 15px;
    cursor: pointer;
}
.menu-item:hover {
    background: rgba(255,182,193,0.18);
}

/* Mobile: slide in from right */
@media (max-width: 600px) {
    .menu-panel {
        left: auto;
        right: 0;
        box-shadow: -4px 0 16px rgba(0,0,0,0.6);
        transform: translateX(100%);
    }
    .menu-panel.open {
        transform: translateX(0);
    }
}

/* ===== AUTH BAR ===== */
#authBar {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 12000;
    font-size: 12px;
}
#authBar button {
    padding: 4px 8px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    font-size: 12px;
}

/* ===== COUNTERS ===== */
.counter {
    display: flex;
    justify-content: center;
    gap: 20px;
    font-size: 14px;
    color: #f8f0f4;
    margin: 10px 0;
}
.counter span {
    padding: 4px 12px;
    border-radius: 12px;
    font-weight: 600;
    background: rgba(255,182,193,0.1);
    color: #ffb6c1;
    transition: 0.2s;
}
.counter span:hover {
    background: rgba(255,182,193,0.25);
    cursor: pointer;
}

/* ===== SEARCH INPUT (Library only) ===== */
#searchInput {
    width: 90%;
    max-width: 500px;
    margin: 12px auto;
    display: block;
    padding: 10px;
    font-size: 14px;
    border-radius: 8px;
    border: 1px solid #bb7f8f;
    background: #2b0f1d;
    color: #fff;
    box-shadow: 0 0 6px rgba(255,182,193,0.3) inset;
}

/* ===== GRID & CARDS ===== */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap: 20px;
    justify-items: center;
    padding: 20px;
}
.card {
    background: #2b0f1d;
    border-radius: 12px;
    overflow: hidden;
    text-align: center;
    transition: transform 0.15s, box-shadow 0.25s ease;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(255,182,193,0.2);
    width: 100%;
    max-width: 150px;
}
.card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(255,182,193,0.6);
}
.card.read {
    background: #2b0f1d;
    box-shadow: 0 0 12px rgba(255,105,180,0.5), 0 0 6px rgba(255,182,193,0.3);
    border: 1px solid rgba(255,105,180,0.3);
}
.card:not(.read) {
    box-shadow: 0 0 6px rgba(255,182,193,0.2);
}
.card:not(.read):hover {
    box-shadow: 0 0 12px rgba(255,182,193,0.35);
}
.card.read:hover {
    transform: scale(1.07);
    box-shadow: 0 0 20px rgba(255,105,180,0.7);
}
.card img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    display: block;
    margin: 0 auto;
    background: #3b1a28;
    border-radius: 6px;
}
.card .title {
    font-weight: bold;
    margin: 6px 8px;
    font-size: 13px;
    min-height: 36px;
    color: #ffc0cb;
}
.card .meta {
    font-size: 11px;
    margin: 2px;
    color: #f8d1d8;
    padding-bottom: 8px;
}
.card .isbn {
    font-size: 10px;
    color: #eea4b7;
    margin-top: 4px;
}

/* ===== PAGE SECTIONS (LIBRARY vs WISHLIST) ===== */
.page-section {
    transition: opacity 0.3s ease, transform 0.3s ease;
}
.page-section.hidden {
    opacity: 0;
    transform: translateX(-20px);
    pointer-events: none;
    position: absolute;
    left: 0;
    right: 0;
}
.page-section.active {
    opacity: 1;
    transform: translateX(0);
    position: relative;
    pointer-events: auto;
}

/* ===== POPUP ===== */
@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}
@keyframes slideUp {
    from {transform: translateY(15px); opacity: 0;}
    to {transform: translateY(0); opacity: 1;}
}
#popupOverlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(30,13,20,0.95);
    backdrop-filter: blur(6px);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    animation: fadeIn 0.25s ease;
}
#popupContent {
    background: #2b0f1d;
    padding: 20px;
    border-radius: 16px;
    max-width: 700px;
    width: 90%;
    color: #fff;
    position: relative;
    display: flex;
    gap: 20px;
    align-items: center;
    animation: slideUp 0.25s ease;
    box-shadow: 0 0 25px rgba(255,182,193,0.5);
}
#popupContent img {
    max-width: 200px;
    height: auto;
    border-radius: 8px;
    flex-shrink: 0;
    box-shadow: 0 0 12px rgba(255,182,193,0.6);
}
.popup-info {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 10px;
    flex: 1;
    padding-left: 10px;
    padding-right: 10px;
    text-align: center;
}
.popup-info .title {
    font-size: 20px;
    font-weight: bold;
    color: #ffb6c1;
    text-shadow: 0 0 6px rgba(255,182,193,0.7);
}
.popup-info .meta {
    font-size: 14px;
    color: #f8d1d8;
    line-height: 1.4;
}
.popup-info .isbn {
    font-size: 12px;
    color: #eea4b7;
}
#popupContent.read {
    border: 1px solid rgba(255,105,180,0.3);
    box-shadow: 0 0 25px rgba(255,105,180,0.5);
}
#popupClose {
    position: absolute;
    top: 12px;
    right: 12px;
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.15);
    color: #fff;
    font-size: 20px;
    font-weight: bold;
    border-radius: 6px;
    width: 30px;
    height: 30px;
    cursor: pointer;
    transition: background 0.2s, transform 0.1s;
}
#popupClose:hover {
    background: rgba(255,182,193,0.3);
    transform: scale(1.1);
}
#popupBuy {
    margin-top: 6px;
    padding: 6px 16px;
    border-radius: 999px;
    border: none;
    background: #ff69b4;
    color: #1e0d14;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(255,105,180,0.6);
    display: none;
}
#popupBuy:hover {
    background: #ffc0cb;
}

/* ===== BACK TO TOP ===== */
#backToTop {
    position: fixed;
    bottom: 24px;
    right: 24px;
    background: #2b0f1d;
    color: #ff69b4;
    border: 2px solid #ff69b4;
    border-radius: 50%;
    width: 48px;
    height: 48px;
    cursor: pointer;
    opacity: 0;
    visibility: hidden;
    box-shadow: 0 0 12px rgba(255,182,193,0.4);
    transition: opacity 0.3s, visibility 0.3s, transform 0.15s;
    z-index: 10000;
    display: flex;
    align-items: center;
    justify-content: center;
}
#backToTop::before {
    content: '';
    display: inline-block;
    border-left: 8px solid transparent;
    border-right: 8px solid transparent;
    border-bottom: 12px solid #ff69b4;
}
#backToTop.show {
    opacity: 1;
    visibility: visible;
}
#backToTop:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px rgba(255,182,193,0.6);
}

/* ===== MOBILE ===== */
@media (max-width: 600px) {
    .grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 14px;
        padding: 10px;
    }
    .card {
        max-width: 100%;
    }
    #popupContent {
        flex-direction: column;
        align-items: center;
        gap: 15px;
        text-align: center;
    }
    #popupContent img {
        max-width: 150px;
    }
    .popup-info {
        padding-left: 0;
        padding-right: 0;
    }
}
</style>
</head>
<body>

<div id="authBar">
  <span id="authStatus" style="margin-right:8px;"></span>
  <button id="loginBtn">Sign in</button>
  <button id="logoutBtn" style="display:none;">Sign out</button>
</div>

<button id="menuToggle" class="menu-toggle" aria-label="Menu">
    <span></span>
    <span></span>
    <span></span>
</button>
<div id="menuPanel" class="menu-panel">
    <button class="menu-item" data-target="library">Library</button>
    <button class="menu-item" data-target="wishlist">Wishlist</button>
</div>

<div class="container">
    <h1 id="pageTitle">Tyler's Manga Library</h1>

    <!-- LIBRARY SECTION -->
    <div id="librarySection" class="page-section active">
        <div class="counter" id="bookCountTop">
            <span class="total" id="totalBooksTop"></span>
            <span class="read" id="readBooksTop"></span>
        </div>
        <input type="text" id="searchInput" onkeyup="searchLibrary()" placeholder="Search by title, author, publisher, ISBN...">
        <div class="grid" id="bookGrid"></div>
        <div class="counter" id="bookCountBottom">
            <span class="total" id="totalBooksBottom"></span>
            <span class="read" id="readBooksBottom"></span>
        </div>
    </div>

    <!-- WISHLIST SECTION -->
    <div id="wishlistSection" class="page-section hidden">
        <div class="counter">
            <span class="total" id="wishlistCount"></span>
        </div>
        <div class="grid" id="wishlistGrid"></div>
    </div>
</div>

<!-- Popup overlay -->
<div id="popupOverlay">
    <div id="popupContent">
        <button id="popupClose" title="Close">&times;</button>
        <img id="popupImage" src="" alt="Cover">
        <div class="popup-info">
            <div class="title" id="popupTitle"></div>
            <div class="meta" id="popupMeta"></div>
            <div class="isbn" id="popupISBN"></div>
            <button id="popupBuy">Buy on Amazon</button>
        </div>
    </div>
</div>

<button id="backToTop" title="Back to Top"></button>

<!-- Firebase + App Logic -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
  import { 
    getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged 
  } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";
  import {
    getFirestore,
    collection,
    getDocs
  } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyCOOnlmEcAcJywsS93LLfLSywy9ENqnppM",
    authDomain: "tyler-manga-library.firebaseapp.com",
    projectId: "tyler-manga-library",
    storageBucket: "tyler-manga-library.appspot.com",
    messagingSenderId: "307412068362",
    appId: "1:307412068362:web:6cfe5666187439dfa757f3"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();
  const db = getFirestore(app);

  // Admin email (for future editing controls)
  const ADMIN_EMAIL = "imokissick@gmail.com";
  window.isAdmin = false;

  const authStatus = document.getElementById('authStatus');
  const loginBtn = document.getElementById('loginBtn');
  const logoutBtn = document.getElementById('logoutBtn');

  loginBtn.addEventListener('click', async () => {
    try {
      await signInWithPopup(auth, provider);
    } catch (err) {
      console.error(err);
      alert("Login failed: " + err.message);
    }
  });

  logoutBtn.addEventListener('click', async () => {
    try {
      await signOut(auth);
    } catch (err) {
      console.error(err);
      alert("Logout failed: " + err.message);
    }
  });

  onAuthStateChanged(auth, (user) => {
    if (user) {
      authStatus.textContent = `Signed in as ${user.email}`;
      loginBtn.style.display = 'none';
      logoutBtn.style.display = 'inline-block';
      window.isAdmin = (user.email === ADMIN_EMAIL);
    } else {
      authStatus.textContent = "Not signed in";
      loginBtn.style.display = 'inline-block';
      logoutBtn.style.display = 'none';
      window.isAdmin = false;
    }
    if (window.onAdminStateChanged) {
      window.onAdminStateChanged(window.isAdmin);
    }
  });

  /* ========= TITLE PARSE (same as Python sort) ========= */
  function parseTitleForSort(t) {
    t = (t || "").trim();
    let m = t.match(/^(.*?),?\s*(?:Vol\.|Volume)\s*(\d+)\b/i);
    if (!m) return { name: t.toLowerCase(), vol: 0 };
    return { name: m[1].trim().toLowerCase(), vol: parseInt(m[2] || "0", 10) };
  }

  /* ========= POPUP ========= */
  function showPopup(book) {
    const overlay = document.getElementById('popupOverlay');
    const popup   = document.getElementById('popupContent');
    const buyBtn  = document.getElementById('popupBuy');

    overlay.style.display = 'flex';

    if (book.Read === true || book.Read === "true") {
      popup.classList.add('read');
    } else {
      popup.classList.remove('read');
    }

    document.getElementById('popupImage').src   = book.Cover || 'https://via.placeholder.com/150x220?text=No+Cover';
    document.getElementById('popupTitle').innerHTML = book.Title || '';

    let meta = '';
    if (book.Authors && book.Authors !== 'Unknown') meta += book.Authors + '<br>';
    if (book.Publisher && book.Publisher !== 'Unknown') meta += book.Publisher + '<br>';
    if (book.Date && book.Date !== 'Unknown') meta += book.Date + '<br>';
    document.getElementById('popupMeta').innerHTML = meta;
    document.getElementById('popupISBN').innerHTML = book.ISBN || '';

    if (book.Read) {
      document.getElementById('popupMeta').innerHTML += '<br><span style="color:#6fcf97;">âœ” Read</span>';
    }

    if (book.AmazonURL) {
      buyBtn.style.display = 'inline-block';
      buyBtn.onclick = () => window.open(book.AmazonURL, '_blank');
    } else {
      buyBtn.style.display = 'none';
      buyBtn.onclick = null;
    }
  }
  window.showPopup = showPopup;

  document.getElementById('popupClose').onclick = () => {
    document.getElementById('popupOverlay').style.display = 'none';
  };

  /* ========= LIBRARY FILTER / SEARCH ========= */
  let readClickState = 0; // 0 = default, 1 = only read, 2 = only unread

  function updateCounters() {
    const cards = Array.from(document.querySelectorAll('#bookGrid .card'));
    const topSpan = document.getElementById('readBooksTop');
    const bottomSpan = document.getElementById('readBooksBottom');
    if (!topSpan || !bottomSpan) return;

    if (readClickState === 0) {
      const totalRead = cards.filter(card => card.classList.contains('read')).length;
      topSpan.innerText = `Books Read: ${totalRead}`;
      bottomSpan.innerText = `Books Read: ${totalRead}`;
      topSpan.style.color = '';
      bottomSpan.style.color = '';
    } else {
      let readCount = 0;
      let unreadCount = 0;
      for (let card of cards) {
        if (card.style.display !== 'none') {
          if (card.classList.contains('read')) readCount++;
          else unreadCount++;
        }
      }
      if (readClickState === 1) {
        topSpan.innerText = `Books Read: ${readCount}`;
        bottomSpan.innerText = `Books Read: ${readCount}`;
        topSpan.style.color = '#32CD32';
        bottomSpan.style.color = '#32CD32';
      } else if (readClickState === 2) {
        topSpan.innerText = `Books Not Read: ${unreadCount}`;
        bottomSpan.innerText = `Books Not Read: ${unreadCount}`;
        topSpan.style.color = '#FF5555';
        bottomSpan.style.color = '#FF5555';
      }
    }
  }

  function searchLibrary() {
    const inputVal = document.getElementById('searchInput').value.toLowerCase();
    const grid = document.getElementById('bookGrid');
    const cards = grid.getElementsByClassName('card');

    for (let card of cards) {
      const isRead = card.classList.contains('read');

      let visibleBySort = false;
      if (readClickState === 0) visibleBySort = true;
      else if (readClickState === 1 && isRead) visibleBySort = true;
      else if (readClickState === 2 && !isRead) visibleBySort = true;

      let visibleBySearch = inputVal === '' || card.innerText.toLowerCase().includes(inputVal);

      card.style.display = (visibleBySort && visibleBySearch) ? '' : 'none';
    }

    updateCounters();
  }
  // expose for inline onkeyup
  window.searchLibrary = searchLibrary;

  function toggleReadFilter() {
    readClickState = (readClickState + 1) % 3;
    searchLibrary();
  }

  document.getElementById('readBooksTop').addEventListener('click', toggleReadFilter);
  document.getElementById('readBooksBottom').addEventListener('click', toggleReadFilter);

  /* ========= HAMBURGER MENU / SECTIONS ========= */
  const menuToggle = document.getElementById('menuToggle');
  const menuPanel = document.getElementById('menuPanel');
  const pageTitle = document.getElementById('pageTitle');
  const librarySection = document.getElementById('librarySection');
  const wishlistSection = document.getElementById('wishlistSection');

  menuToggle.addEventListener('click', () => {
    menuToggle.classList.toggle('active');
    menuPanel.classList.toggle('open');
  });

  function switchSection(target) {
    if (target === 'library') {
      pageTitle.textContent = "Tyler's Manga Library";
      librarySection.classList.add('active');
      librarySection.classList.remove('hidden');
      wishlistSection.classList.remove('active');
      wishlistSection.classList.add('hidden');
    } else {
      pageTitle.textContent = "Wishlist";
      librarySection.classList.remove('active');
      librarySection.classList.add('hidden');
      wishlistSection.classList.add('active');
      wishlistSection.classList.remove('hidden');
    }
    menuToggle.classList.remove('active');
    menuPanel.classList.remove('open');
  }

  document.querySelectorAll('.menu-item').forEach(btn => {
    btn.addEventListener('click', () => {
      const target = btn.getAttribute('data-target');
      switchSection(target);
    });
  });

  /* ========= FIRESTORE LOADERS ========= */
  async function loadLibraryFromFirestore() {
    const grid       = document.getElementById('bookGrid');
    const totalTop   = document.getElementById('totalBooksTop');
    const totalBottom= document.getElementById('totalBooksBottom');
    const readTop    = document.getElementById('readBooksTop');
    const readBottom = document.getElementById('readBooksBottom');

    grid.innerHTML = "";

    const snap = await getDocs(collection(db, "library"));
    let books = [];
    snap.forEach(docSnap => {
      const data = docSnap.data();
      books.push({
        id: docSnap.id,
        Title: data.title || "",
        Authors: data.authors || "Unknown",
        Publisher: data.publisher || "Unknown",
        Date: data.date || "Unknown",
        Cover: data.cover || "",
        ISBN: data.isbn || "",
        Read: !!data.read,
        AmazonURL: data.amazonURL || ""
      });
    });

    // sort: series name, then volume
    books.sort((a, b) => {
      const aP = parseTitleForSort(a.Title);
      const bP = parseTitleForSort(b.Title);
      const cmp = aP.name.localeCompare(bP.name);
      return cmp !== 0 ? cmp : aP.vol - bP.vol;
    });

    let readCount = books.filter(b => b.Read === true || b.Read === "true").length;
    totalTop.innerText    = `Total Books: ${books.length}`;
    totalBottom.innerText = `Total Books: ${books.length}`;
    readTop.innerText     = `Books Read: ${readCount}`;
    readBottom.innerText  = `Books Read: ${readCount}`;

    books.forEach(b => {
      let card = document.createElement('div');
      card.className = 'card' + (b.Read ? ' read' : '');
      card.innerHTML = `
        <img src="${b.Cover || 'https://via.placeholder.com/150x220?text=No+Cover'}" alt="Cover">
        <div class="title">${b.Title || ''}</div>
        <div class="meta">${
            (b.Authors && b.Authors!=='Unknown' ? b.Authors + '<br>' : '') +
            (b.Publisher && b.Publisher!=='Unknown' ? b.Publisher + '<br>' : '') +
            (b.Date && b.Date!=='Unknown' ? b.Date + '<br>' : '')
        }</div>
        <div class="isbn">${b.ISBN || ''}</div>
      `;
      card.onclick = () => showPopup(b);
      grid.appendChild(card);
    });

    updateCounters();
  }

  async function loadWishlistFromFirestore() {
    const wishlistGrid  = document.getElementById('wishlistGrid');
    const wishlistCount = document.getElementById('wishlistCount');

    wishlistGrid.innerHTML = "";

    const snap = await getDocs(collection(db, "wishlist"));
    let items = [];
    snap.forEach(docSnap => {
      const data = docSnap.data();
      items.push({
        id: docSnap.id,
        Title: data.title || "",
        Authors: data.authors || "Unknown",
        Publisher: data.publisher || "Unknown",
        Date: data.date || "Unknown",
        Cover: data.cover || "",
        ISBN: data.isbn || "",
        AmazonURL: data.amazonURL || ""
      });
    });

    // same sorting as library
    items.sort((a, b) => {
      const aP = parseTitleForSort(a.Title);
      const bP = parseTitleForSort(b.Title);
      const cmp = aP.name.localeCompare(bP.name);
      return cmp !== 0 ? cmp : aP.vol - bP.vol;
    });

    wishlistCount.innerText = `Wishlist Items: ${items.length}`;

    items.forEach(b => {
      let card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${b.Cover || 'https://via.placeholder.com/150x220?text=No+Cover'}" alt="Cover">
        <div class="title">${b.Title || ''}</div>
        <div class="meta">${
            (b.Authors && b.Authors!=='Unknown' ? b.Authors + '<br>' : '') +
            (b.Publisher && b.Publisher!=='Unknown' ? b.Publisher + '<br>' : '') +
            (b.Date && b.Date!=='Unknown' ? b.Date + '<br>' : '')
        }</div>
      `;
      card.onclick = () => showPopup(b);
      wishlistGrid.appendChild(card);
    });
  }

  // Load data once at start
  loadLibraryFromFirestore().catch(console.error);
  loadWishlistFromFirestore().catch(console.error);

  /* ===== BACK TO TOP BUTTON ===== */
  const backToTopBtn = document.getElementById('backToTop');
  window.addEventListener('scroll', () => {
    if (window.scrollY > 250) {
      backToTopBtn.classList.add('show');
    } else {
      backToTopBtn.classList.remove('show');
    }
  });
  backToTopBtn.addEventListener('click', () => {
    window.scrollTo({ top: 0, left: 0, behavior: 'smooth' });
  });

</script>
