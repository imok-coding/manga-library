<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
<title>Tyler's Manga Library</title>
<style>
/* ===== BODY & BASE ===== */
body {
    background: #1e0d14;
    color: #fff;
    font-family: Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 0;
}
html {
    scroll-behavior: smooth;
}
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    position: relative;
}
h1 {
    text-align: center;
    color: #ffb6c1;
    margin-top: 10px;
    text-shadow: 0 0 6px rgba(255,182,193,0.7);
}

/* ===== HAMBURGER MENU ===== */
.menu-toggle {
    position: fixed;
    top: 16px;
    left: 16px;
    width: 32px;
    height: 26px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    background: transparent;
    border: none;
    padding: 0;
    cursor: pointer;
    z-index: 11000;
}
.menu-toggle span {
    display: block;
    height: 4px;
    border-radius: 4px;
    background: #ffb6c1;
    transition: transform 0.2s, opacity 0.2s;
}
.menu-toggle.active span:nth-child(1) {
    transform: translateY(12px) translateX(1px) rotate(45deg);
}
.menu-toggle.active span:nth-child(2) {
    opacity: 0;
}
.menu-toggle.active span:nth-child(3) {
    transform: translateY(-10px) rotate(-45deg);
}

/* On mobile, move button to the right */
@media (max-width: 600px) {
    .menu-toggle {
        left: auto;
        right: 16px;
    }
}

/* Slide-in side menu */
.menu-panel {
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 240px;
    background: #2b0f1d;
    box-shadow: 4px 0 16px rgba(0,0,0,0.6);
    padding: 60px 0 12px;
    display: flex;
    flex-direction: column;
    gap: 4px;
    transform: translateX(-100%);
    transition: transform 0.25s ease;
    z-index: 10999;
}
.menu-panel.open {
    transform: translateX(0);
}
.menu-item {
    width: 100%;
    background: transparent;
    border: none;
    color: #ffb6c1;
    padding: 10px 20px;
    text-align: left;
    font-size: 15px;
    cursor: pointer;
}
.menu-item:hover {
    background: rgba(255,182,193,0.18);
}

/* Secret login row (appears at bottom of menu when unlocked) */
#secretLoginRow {
    margin-top: auto;
    padding: 12px 20px 16px;
    border-top: 1px solid rgba(255,182,193,0.3);
    display: none; /* hidden until unlocked */
}
#loginBtn, #logoutBtn {
    padding: 6px 10px;
    border-radius: 8px;
    border: none;
    font-size: 13px;
    cursor: pointer;
    background: #ff69b4;
    color: #1e0d14;
}
#logoutBtn {
    background: #444;
    color: #fff;
    margin-left: 6px;
}

/* For mobile, slide in from the right instead */
@media (max-width: 600px) {
    .menu-panel {
        left: auto;
        right: 0;
        box-shadow: -4px 0 16px rgba(0,0,0,0.6);
        transform: translateX(100%);
    }
    .menu-panel.open {
        transform: translateX(0);
    }
}

/* ===== COUNTERS ===== */
.counter {
    display: flex;
    justify-content: center;
    gap: 20px;
    font-size: 14px;
    color: #f8f0f4;
    margin: 10px 0;
}
.counter span {
    padding: 4px 12px;
    border-radius: 12px;
    font-weight: 600;
    background: rgba(255,182,193,0.1);
    color: #ffb6c1;
    transition: 0.2s;
}
.counter span:hover {
    background: rgba(255,182,193,0.25);
    cursor: pointer;
}

/* ===== SEARCH INPUT (Library only) ===== */
#searchInput {
    width: 90%;
    max-width: 500px;
    margin: 12px auto;
    display: block;
    padding: 10px;
    font-size: 14px;
    border-radius: 8px;
    border: 1px solid #bb7f8f;
    background: #2b0f1d;
    color: #fff;
    box-shadow: 0 0 6px rgba(255,182,193,0.3) inset;
}

/* ===== GRID & CARDS ===== */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap: 20px;
    justify-items: center;
    padding: 20px;
}
.card {
    position: relative;
    background: #2b0f1d;
    border-radius: 12px;
    overflow: hidden;
    text-align: center;
    transition: transform 0.15s, box-shadow 0.25s ease;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(255,182,193,0.2);
    width: 100%;
    max-width: 150px;
}
.card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(255,182,193,0.6);
}
.card.read {
    background: #2b0f1d;
    box-shadow: 0 0 12px rgba(255,105,180,0.5), 0 0 6px rgba(255,182,193,0.3);
    border: 1px solid rgba(255,105,180,0.3);
}
/* Softer glow for unread cards */
.card:not(.read) {
    box-shadow: 0 0 6px rgba(255,182,193,0.2);
}
.card:not(.read):hover {
    box-shadow: 0 0 12px rgba(255,182,193,0.35);
}
.card.read:hover {
    transform: scale(1.07);
    box-shadow: 0 0 20px rgba(255,105,180,0.7);
}
.card img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    display: block;
    margin: 0 auto;
    background: #3b1a28;
    border-radius: 6px;
}
.card .title {
    font-weight: bold;
    margin: 6px 8px;
    font-size: 13px;
    min-height: 36px;
    color: #ffc0cb;
}
.card .meta {
    font-size: 11px;
    margin: 2px;
    color: #f8d1d8;
    padding-bottom: 8px;
}
.card .isbn {
    font-size: 10px;
    color: #eea4b7;
    margin-top: 4px;
}

/* ===== MULTI-SELECT CHECKBOX ===== */
.card-select-checkbox {
    position: absolute;
    top: 6px;
    left: 6px;
    width: 18px;
    height: 18px;
    border-radius: 4px;
    border: 2px solid #ffb6c1;
    background: rgba(0,0,0,0.4);
    display: none;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    color: #ffb6c1;
}
.card.multi-select .card-select-checkbox {
    display: flex;
}
.card.selected {
    outline: 2px solid #ff69b4;
    box-shadow: 0 0 18px rgba(255,105,180,0.8);
}

/* ===== PAGE SECTIONS (LIBRARY vs WISHLIST) ===== */
.page-section {
    transition: opacity 0.3s ease, transform 0.3s ease;
}
.page-section.hidden {
    opacity: 0;
    transform: translateX(-20px);
    pointer-events: none;
    position: absolute;
    left: 0;
    right: 0;
}
.page-section.active {
    opacity: 1;
    transform: translateX(0);
    position: relative;
    pointer-events: auto;
}

/* ===== POPUP (VIEW BOOK) ===== */
@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}
@keyframes slideUp {
    from {transform: translateY(15px); opacity: 0;}
    to {transform: translateY(0); opacity: 1;}
}
#popupOverlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(30,13,20,0.95);
    backdrop-filter: blur(6px);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    animation: fadeIn 0.25s ease;
}
#popupContent {
    background: #2b0f1d;
    padding: 20px;
    border-radius: 16px;
    max-width: 700px;
    width: 90%;
    color: #fff;
    position: relative;
    display: flex;
    gap: 20px;
    align-items: center;
    animation: slideUp 0.25s ease;
    box-shadow: 0 0 25px rgba(255,182,193,0.5);
}
#popupContent img {
    max-width: 200px;
    height: auto;
    border-radius: 8px;
    flex-shrink: 0;
    box-shadow: 0 0 12px rgba(255,182,193,0.6);
}
.popup-info {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 10px;
    flex: 1;
    padding-left: 10px;
    padding-right: 10px;
    text-align: center;
}
.popup-info .title {
    font-size: 20px;
    font-weight: bold;
    color: #ffb6c1;
    text-shadow: 0 0 6px rgba(255,182,193,0.7);
}
.popup-info .meta {
    font-size: 14px;
    color: #f8d1d8;
    line-height: 1.4;
}
.popup-info .isbn {
    font-size: 12px;
    color: #eea4b7;
}
#popupContent.read {
    border: 1px solid rgba(255,105,180,0.3);
    box-shadow: 0 0 25px rgba(255,105,180,0.5);
}
#popupClose {
    position: absolute;
    top: 12px;
    right: 12px;
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.15);
    color: #fff;
    font-size: 20px;
    font-weight: bold;
    border-radius: 6px;
    width: 30px;
    height: 30px;
    cursor: pointer;
    transition: background 0.2s, transform 0.1s;
}
#popupClose:hover {
    background: rgba(255,182,193,0.3);
    transform: scale(1.1);
}
#popupBuy {
    margin-top: 6px;
    padding: 6px 16px;
    border-radius: 999px;
    border: none;
    background: #ff69b4;
    color: #1e0d14;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(255,105,180,0.6);
    display: none;
}
#popupBuy:hover {
    background: #ffc0cb;
}

/* ===== ADMIN FLOATING PANEL ===== */
#adminPanel {
    position: fixed;
    top: 16px;
    right: 16px;
    z-index: 12000;
    background: rgba(43,15,29,0.95);
    border-radius: 12px;
    padding: 8px;
    box-shadow: 0 0 16px rgba(0,0,0,0.6);
    display: none; /* only for admin */
}
.admin-panel-group {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
}
.admin-btn {
    border: none;
    border-radius: 999px;
    padding: 6px 10px;
    font-size: 12px;
    cursor: pointer;
    background: #3b1a28;
    color: #ffb6c1;
}
.admin-btn.primary {
    background: #ff69b4;
    color: #1e0d14;
}
.admin-btn.danger {
    background: #8b0000;
    color: #fff;
}
.admin-btn.toggled {
    box-shadow: 0 0 8px rgba(255,105,180,0.9);
}

/* Mobile: move admin panel to bottom, full width-ish */
@media (max-width: 600px) {
    #adminPanel {
        top: auto;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        right: auto;
        max-width: 95%;
    }
    .admin-panel-group {
        justify-content: center;
    }
}

/* ===== EDIT / ADD FORM OVERLAY ===== */
#editOverlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(30,13,20,0.95);
    backdrop-filter: blur(6px);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 12001;
}
#editCard {
    background: #2b0f1d;
    border-radius: 16px;
    padding: 16px;
    max-width: 780px;
    width: 95%;
    display: flex;
    gap: 16px;
    box-shadow: 0 0 24px rgba(255,182,193,0.6);
}
.edit-cover {
    flex: 0 0 200px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
}
#editCoverPreview {
    width: 180px;
    height: 260px;
    object-fit: cover;
    border-radius: 10px;
    background: #3b1a28;
    box-shadow: 0 0 12px rgba(255,182,193,0.6);
}
.edit-form {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 8px;
}
.edit-form label {
    font-size: 13px;
    color: #f8d1d8;
}
.edit-form input, .edit-form select {
    width: 100%;
    padding: 6px 8px;
    border-radius: 8px;
    border: 1px solid #bb7f8f;
    background: #1e0d14;
    color: #fff;
    font-size: 13px;
}
#editRead {
    margin-right: 6px;
}
.edit-actions {
    display: flex;
    justify-content: flex-end;
    gap: 8px;
    margin-top: 8px;
}
.edit-actions button {
    border: none;
    border-radius: 999px;
    padding: 6px 14px;
    font-size: 13px;
    cursor: pointer;
}
#editSaveBtn {
    background: #ff69b4;
    color: #1e0d14;
}
#editCancelBtn {
    background: #444;
    color: #fff;
}

/* Mobile: stack edit card */
@media (max-width: 700px) {
    #editCard {
        flex-direction: column;
        align-items: center;
    }
    .edit-cover {
        flex: none;
    }
}

/* ===== BACK TO TOP ===== */
#backToTop {
    position: fixed;
    bottom: 24px;
    right: 24px;
    background: #2b0f1d;
    color: #ff69b4;
    border: 2px solid #ff69b4;
    border-radius: 50%;
    width: 48px;
    height: 48px;
    cursor: pointer;
    opacity: 0;
    visibility: hidden;
    box-shadow: 0 0 12px rgba(255,182,193,0.4);
    transition: opacity 0.3s, visibility 0.3s, transform 0.15s;
    z-index: 10000;
    display: flex;
    align-items: center;
    justify-content: center;
}
#backToTop::before {
    content: '';
    display: inline-block;
    border-left: 8px solid transparent;
    border-right: 8px solid transparent;
    border-bottom: 12px solid #ff69b4;
}
#backToTop.show {
    opacity: 1;
    visibility: visible;
}
#backToTop:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px rgba(255,182,193,0.6);
}

/* ===== MOBILE GRID ===== */
@media (max-width: 600px) {
    .grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 14px;
        padding: 10px;
    }
    .card {
        max-width: 100%;
    }
    #popupContent {
        flex-direction: column;
        align-items: center;
        gap: 15px;
        text-align: center;
    }
    #popupContent img {
        max-width: 150px;
    }
    .popup-info {
        padding-left: 0;
        padding-right: 0;
    }
}
</style>

  /* ===== UTILS ===== */
  function seriesKeyFromTitle(t) {
    t = (t || "").trim();
    const m = t.match(/^(.*?),?\s*(?:Vol\.|Volume)\s*(\d+)\b/i);
    if (!m) return t.toLowerCase();
    return m[1].trim().toLowerCase();
  }

  function parseTitleForSort(t) {
    t = (t || "").trim();
    let m = t.match(/^(.*?),?\s*(?:Vol\.|Volume)\s*(\d+)\b/i);
    if (!m) return { name: t.toLowerCase(), vol: 0 };
    return { name: m[1].trim().toLowerCase(), vol: parseInt(m[2] || "0", 10) };
  }

  function addToSuggest(book) {
    if (!book.Title) return;
    const title = book.Title;
    const key = seriesKeyFromTitle(title);

    suggest.titles.add(title);

    const aSet = suggest.authorsBySeries.get(key) || new Set();
    const pSet = suggest.publishersBySeries.get(key) || new Set();

    if (book.Authors && book.Authors !== "Unknown") {
      book.Authors.split(",").map(a => a.trim()).filter(Boolean).forEach(a => aSet.add(a));
    }
    if (book.Publisher && book.Publisher !== "Unknown") {
      book.Publisher.split(/[,&]/).map(p => p.trim()).filter(Boolean).forEach(p => pSet.add(p));
    }

    suggest.authorsBySeries.set(key, aSet);
    suggest.publishersBySeries.set(key, pSet);
  }

  function rebuildSuggestionLists() {
    // Title suggestions (all titles)
    titleSuggestionsDL.innerHTML = "";
    Array.from(suggest.titles).sort((a,b)=>a.localeCompare(b)).forEach(t => {
      const opt = document.createElement("option");
      opt.value = t;
      titleSuggestionsDL.appendChild(opt);
    });
  }

  function updateAuthorPublisherSuggestionsForTitle(title) {
    const key = seriesKeyFromTitle(title);
    const aSet = suggest.authorsBySeries.get(key) || new Set();
    const pSet = suggest.publishersBySeries.get(key) || new Set();

    authorSuggestionsDL.innerHTML = "";
    publisherSuggestionsDL.innerHTML = "";

    Array.from(aSet).sort((a,b)=>a.localeCompare(b)).forEach(a => {
      const opt = document.createElement("option");
      opt.value = a;
      authorSuggestionsDL.appendChild(opt);
    });

    Array.from(pSet).sort((a,b)=>a.localeCompare(b)).forEach(p => {
      const opt = document.createElement("option");
      opt.value = p;
      publisherSuggestionsDL.appendChild(opt);
    });
  }

  /* ===== FIRESTORE LOADERS ===== */
  async function loadLibraryFromFirestore() {
    const snap = await getDocs(collection(db, "library"));
    libraryBooks = [];
    snap.forEach(docSnap => {
      const d = docSnap.data();
      libraryBooks.push({
        id: docSnap.id,
        Title: d.title || "",
        Authors: d.authors || "Unknown",
        Publisher: d.publisher || "Unknown",
        Date: d.date || "Unknown",
        Cover: d.cover || "",
        ISBN: d.isbn || "",
        Read: !!d.read,
        AmazonURL: d.amazonURL || ""
      });
    });

    // sort by series then volume
    libraryBooks.sort((a, b) => {
      const aP = parseTitleForSort(a.Title);
      const bP = parseTitleForSort(b.Title);
      const cmp = aP.name.localeCompare(bP.name);
      return cmp !== 0 ? cmp : aP.vol - bP.vol;
    });

    // add to suggestion index
    libraryBooks.forEach(addToSuggest);
  }

  async function loadWishlistFromFirestore() {
    const snap = await getDocs(collection(db, "wishlist"));
    wishlistBooks = [];
    snap.forEach(docSnap => {
      const d = docSnap.data();
      wishlistBooks.push({
        id: docSnap.id,
        Title: d.title || "",
        Authors: d.authors || "Unknown",
        Publisher: d.publisher || "Unknown",
        Date: d.date || "Unknown",
        Cover: d.cover || "",
        ISBN: d.isbn || "",
        Read: !!d.read,
        AmazonURL: d.amazonURL || ""
      });
    });

    // same sorting as library
    wishlistBooks.sort((a, b) => {
      const aP = parseTitleForSort(a.Title);
      const bP = parseTitleForSort(b.Title);
      const cmp = aP.name.localeCompare(bP.name);
      return cmp !== 0 ? cmp : aP.vol - bP.vol;
    });

    wishlistBooks.forEach(addToSuggest);
  }

  function renderLibrary() {
    bookGrid.innerHTML = "";
    // total counters
    totalBooksTop.textContent    = `Total Books: ${libraryBooks.length}`;
    totalBooksBottom.textContent = `Total Books: ${libraryBooks.length}`;
    const readCount = libraryBooks.filter(b => b.Read).length;
    readBooksTop.textContent    = `Books Read: ${readCount}`;
    readBooksBottom.textContent = `Books Read: ${readCount}`;

    const searchVal = (searchInput.value || "").toLowerCase();

    libraryBooks.forEach(b => {
      const card = document.createElement("div");
      card.className = "card" + (b.Read ? " read" : "");
      card.dataset.id = b.id;
      card.dataset.collection = "library";

      const checkbox = document.createElement("div");
      checkbox.className = "card-select-checkbox";
      checkbox.textContent = "✓";
      card.appendChild(checkbox);

      const inner = document.createElement("div");
      inner.innerHTML = `
        <img src="${b.Cover || 'https://via.placeholder.com/150x220?text=No+Cover'}" alt="Cover">
        <div class="title">${b.Title || ''}</div>
        <div class="meta">${
          (b.Authors && b.Authors!=='Unknown' ? b.Authors + '<br>' : '') +
          (b.Publisher && b.Publisher!=='Unknown' ? b.Publisher + '<br>' : '') +
          (b.Date && b.Date!=='Unknown' ? b.Date + '<br>' : '')
        }</div>
        <div class="isbn">${b.ISBN || ''}</div>
      `;
      card.appendChild(inner);

      const textToSearch = card.innerText.toLowerCase();
      if (searchVal && !textToSearch.includes(searchVal)) {
        card.style.display = "none";
      }

      card.addEventListener("click", (evt) => {
        if (multiSelectMode) {
          evt.stopPropagation();
          toggleCardSelection(card, "library", b.id);
        } else {
          showPopup(b);
        }
      });

      bookGrid.appendChild(card);
    });

    updateMultiSelectVisuals();
  }

  function renderWishlist() {
    wishlistGrid.innerHTML = "";
    wishlistCountEl.textContent = `Wishlist Items: ${wishlistBooks.length}`;

    wishlistBooks.forEach(b => {
      const card = document.createElement("div");
      card.className = "card";
      card.dataset.id = b.id;
      card.dataset.collection = "wishlist";

      const checkbox = document.createElement("div");
      checkbox.className = "card-select-checkbox";
      checkbox.textContent = "✓";
      card.appendChild(checkbox);

      const inner = document.createElement("div");
      inner.innerHTML = `
        <img src="${b.Cover || 'https://via.placeholder.com/150x220?text=No+Cover'}" alt="Cover">
        <div class="title">${b.Title || ''}</div>
        <div class="meta">${
          (b.Authors && b.Authors!=='Unknown' ? b.Authors + '<br>' : '') +
          (b.Publisher && b.Publisher!=='Unknown' ? b.Publisher + '<br>' : '') +
          (b.Date && b.Date!=='Unknown' ? b.Date + '<br>' : '')
        }</div>
      `;
      card.appendChild(inner);

      card.addEventListener("click", (evt) => {
        if (multiSelectMode) {
          evt.stopPropagation();
          toggleCardSelection(card, "wishlist", b.id);
        } else {
          showPopup(b);
        }
      });

      wishlistGrid.appendChild(card);
    });

    updateMultiSelectVisuals();
  }

  function updateCountersOnly() {
    const readCount = libraryBooks.filter(b => b.Read).length;
    totalBooksTop.textContent    = `Total Books: ${libraryBooks.length}`;
    totalBooksBottom.textContent = `Total Books: ${libraryBooks.length}`;
    readBooksTop.textContent     = `Books Read: ${readCount}`;
    readBooksBottom.textContent  = `Books Read: ${readCount}`;
  }

  /* ===== POPUP VIEW ===== */
  function showPopup(book) {
    popupImage.src = book.Cover || "https://via.placeholder.com/150x220?text=No+Cover";
    popupTitle.textContent = book.Title || "";
    let metaHtml = "";
    if (book.Authors && book.Authors!=="Unknown") metaHtml += book.Authors + "<br>";
    if (book.Publisher && book.Publisher!=="Unknown") metaHtml += book.Publisher + "<br>";
    if (book.Date && book.Date!=="Unknown") metaHtml += book.Date + "<br>";
    if (book.Read) metaHtml += '<br><span style="color:#6fcf97;">✔ Read</span>';
    popupMeta.innerHTML = metaHtml;
    popupISBN.textContent = book.ISBN || "";

    if (book.AmazonURL) {
      popupBuy.style.display = "inline-block";
      popupBuy.onclick = () => window.open(book.AmazonURL, "_blank");
    } else {
      popupBuy.style.display = "none";
      popupBuy.onclick = null;
    }

    popupOverlay.style.display = "flex";
  }
  window.showPopup = showPopup; // in case you ever need it globally

  popupClose.addEventListener("click", () => {
    popupOverlay.style.display = "none";
  });
  popupOverlay.addEventListener("click", (e) => {
    if (e.target === popupOverlay) popupOverlay.style.display = "none";
  });

  /* ===== SEARCH (LIBRARY ONLY) ===== */
  searchInput.addEventListener("input", () => {
    renderLibrary();
  });

  /* ===== MULTI-SELECT ===== */
  function toggleCardSelection(card, coll, id) {
    const key = coll + ":" + id;
    if (selectedItems.has(key)) {
      selectedItems.delete(key);
      card.classList.remove("selected");
    } else {
      selectedItems.set(key, { coll, id });
      card.classList.add("selected");
    }
  }

  function updateMultiSelectVisuals() {
    const allCards = document.querySelectorAll(".card");
    allCards.forEach(card => {
      if (multiSelectMode) {
        card.classList.add("multi-select");
      } else {
        card.classList.remove("multi-select");
        card.classList.remove("selected");
      }
    });
    if (!multiSelectMode) {
      selectedItems.clear();
    }
    adminMultiSelect.classList.toggle("toggled", multiSelectMode);
  }

  async function moveSelected(toCollection) {
    const items = Array.from(selectedItems.values());
    for (const item of items) {
      if (item.coll === toCollection) continue;
      // find book data
      const sourceArr = item.coll === "library" ? libraryBooks : wishlistBooks;
      const idx = sourceArr.findIndex(b => b.id === item.id);
      if (idx === -1) continue;
      const book = sourceArr[idx];
      // data shape for Firestore
      const payload = {
        title: book.Title,
        authors: book.Authors,
        publisher: book.Publisher,
        date: book.Date,
        cover: book.Cover,
        isbn: book.ISBN,
        read: book.Read,
        amazonURL: book.AmazonURL || ""
      };
      // add to target
      await addDoc(collection(db, toCollection), payload);
      // delete from source
      await deleteDoc(doc(db, item.coll, item.id));
    }
    await refreshAllData();
  }

  async function markSelectedReadFlag(flag) {
    const items = Array.from(selectedItems.values());
    for (const item of items) {
      await updateDoc(doc(db, item.coll, item.id), { read: flag });
    }
    await refreshAllData();
  }

  async function deleteSelected() {
    const items = Array.from(selectedItems.values());
    for (const item of items) {
      await deleteDoc(doc(db, item.coll, item.id));
    }
    await refreshAllData();
  }

  /* ===== EDIT / ADD FORM ===== */
  function openEditForm(mode, sourceCollection, book) {
    editMode = mode;              // "add" or "edit"
    editSourceCollection = sourceCollection; // "library" or "wishlist"
    editBookId = book ? book.id : null;

    if (book) {
      editTitle.value     = book.Title || "";
      editAuthors.value   = book.Authors || "";
      editPublisher.value = book.Publisher || "";
      editDate.value      = book.Date || "";
      editISBN.value      = book.ISBN || "";
      editCover.value     = book.Cover || "";
      editCoverPreview.src= book.Cover || "https://via.placeholder.com/150x220?text=No+Cover";
      editCollection.value= sourceCollection;
      editRead.checked    = !!book.Read;
    } else {
      editTitle.value     = "";
      editAuthors.value   = "";
      editPublisher.value = "";
      editDate.value      = "";
      editISBN.value      = "";
      editCover.value     = "";
      editCoverPreview.src= "https://via.placeholder.com/150x220?text=No+Cover";
      editCollection.value= sourceCollection || "library";
      editRead.checked    = false;
    }

    updateAuthorPublisherSuggestionsForTitle(editTitle.value);
    editOverlay.style.display = "flex";
  }

  function closeEditForm() {
    editOverlay.style.display = "none";
  }

  editCancelBtn.addEventListener("click", () => {
    closeEditForm();
  });
  editOverlay.addEventListener("click", (e) => {
    if (e.target === editOverlay) closeEditForm();
  });

  editCover.addEventListener("input", () => {
    const url = editCover.value.trim();
    editCoverPreview.src = url || "https://via.placeholder.com/150x220?text=No+Cover";
  });

  editTitle.addEventListener("input", () => {
    updateAuthorPublisherSuggestionsForTitle(editTitle.value);
  });

  editSaveBtn.addEventListener("click", async () => {
    const payload = {
      title: editTitle.value.trim(),
      authors: editAuthors.value.trim() || "Unknown",
      publisher: editPublisher.value.trim() || "Unknown",
      date: editDate.value.trim() || "Unknown",
      cover: editCover.value.trim(),
      isbn: editISBN.value.trim(),
      read: !!editRead.checked,
      amazonURL: ""  // can fill later if you want
    };

    if (!payload.title) {
      alert("Title is required");
      return;
    }

    const targetCollection = editCollection.value;

    if (editMode === "add") {
      await addDoc(collection(db, targetCollection), payload);
    } else if (editMode === "edit" && editBookId) {
      // if collection changed, create in new and delete old
      if (targetCollection !== editSourceCollection) {
        await addDoc(collection(db, targetCollection), payload);
        await deleteDoc(doc(db, editSourceCollection, editBookId));
      } else {
        await updateDoc(doc(db, targetCollection, editBookId), payload);
      }
    }

    closeEditForm();
    await refreshAllData();
  });

  // expose a helper for popup "Edit" later if you want to add it to popup UI
  window.openEditForm = openEditForm;

  /* ===== SECRET LOGIN BUTTON UNLOCK ===== */
  let totalClicks = 0;
  let clickTimer = null;

  function handleTotalBooksClick() {
    totalClicks += 1;
    if (!clickTimer) {
      clickTimer = setTimeout(() => {
        totalClicks = 0;
        clickTimer = null;
      }, 3000); // 3 seconds window
    }
    if (totalClicks >= 5) {
      secretLoginRow.style.display = "block";
      clearTimeout(clickTimer);
      clickTimer = null;
      totalClicks = 0;
    }
  }

  totalBooksTop.addEventListener("click", handleTotalBooksClick);

  /* ===== AUTH ===== */
  loginBtn.addEventListener("click", async () => {
    try {
      await signInWithPopup(auth, provider);
    } catch (err) {
      console.error(err);
      alert("Login failed: " + err.message);
    }
  });

  logoutBtn.addEventListener("click", async () => {
    try {
      await signOut(auth);
    } catch (err) {
      console.error(err);
      alert("Logout failed: " + err.message);
    }
  });

  onAuthStateChanged(auth, (user) => {
    if (user && user.email === ADMIN_EMAIL) {
      isAdmin = true;
      adminPanel.style.display = "block";
      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
    } else if (user) {
      isAdmin = false;
      adminPanel.style.display = "none";
      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
    } else {
      isAdmin = false;
      adminPanel.style.display = "none";
      loginBtn.style.display = "inline-block";
      logoutBtn.style.display = "none";
    }
  });

  /* ===== ADMIN PANEL BUTTONS ===== */
  adminAddLibrary.addEventListener("click", () => {
    if (!isAdmin) return;
    openEditForm("add", "library", null);
  });

  adminAddWishlist.addEventListener("click", () => {
    if (!isAdmin) return;
    openEditForm("add", "wishlist", null);
  });

  adminMultiSelect.addEventListener("click", () => {
    if (!isAdmin) return;
    multiSelectMode = !multiSelectMode;
    updateMultiSelectVisuals();
  });

  adminMoveToLib.addEventListener("click", async () => {
    if (!isAdmin || !selectedItems.size) return;
    await moveSelected("library");
  });

  adminMoveToWish.addEventListener("click", async () => {
    if (!isAdmin || !selectedItems.size) return;
    await moveSelected("wishlist");
  });

  adminMarkRead.addEventListener("click", async () => {
    if (!isAdmin || !selectedItems.size) return;
    await markSelectedReadFlag(true);
  });

  adminMarkUnread.addEventListener("click", async () => {
    if (!isAdmin || !selectedItems.size) return;
    await markSelectedReadFlag(false);
  });

  adminDelete.addEventListener("click", async () => {
    if (!isAdmin || !selectedItems.size) return;
    if (!confirm("Delete selected items?")) return;
    await deleteSelected();
  });

  /* ===== REFRESH ALL DATA ===== */
  async function refreshAllData() {
    // reset suggestions
    suggest.titles.clear();
    suggest.authorsBySeries.clear();
    suggest.publishersBySeries.clear();

    await loadLibraryFromFirestore();
    await loadWishlistFromFirestore();
    rebuildSuggestionLists();
    renderLibrary();
    renderWishlist();
  }

  // initial load
  refreshAllData().catch(console.error);
</script>

<script>
/* ===== NON-MODULE UI: MENU & SECTIONS & BACK TO TOP ===== */
const menuToggle = document.getElementById('menuToggle');
const menuPanel  = document.getElementById('menuPanel');
const pageTitle  = document.getElementById('pageTitle');
const librarySection  = document.getElementById('librarySection');
const wishlistSection = document.getElementById('wishlistSection');
const backToTopBtn = document.getElementById('backToTop');

menuToggle.addEventListener('click', () => {
    menuToggle.classList.toggle('active');
    menuPanel.classList.toggle('open');
});

function switchSection(target) {
    if (target === 'library') {
        pageTitle.textContent = "Tyler's Manga Library";
        librarySection.classList.add('active');
        librarySection.classList.remove('hidden');
        wishlistSection.classList.remove('active');
        wishlistSection.classList.add('hidden');
    } else {
        pageTitle.textContent = "Wishlist";
        librarySection.classList.remove('active');
        librarySection.classList.add('hidden');
        wishlistSection.classList.add('active');
        wishlistSection.classList.remove('hidden');
    }
    menuToggle.classList.remove('active');
    menuPanel.classList.remove('open');
}

document.querySelectorAll('.menu-item').forEach(btn => {
    btn.addEventListener('click', () => {
        const target = btn.getAttribute('data-target');
        switchSection(target);
    });
});

window.addEventListener('scroll', () => {
    if (window.scrollY > 250) {
        backToTopBtn.classList.add('show');
    } else {
        backToTopBtn.classList.remove('show');
    }
});
backToTopBtn.addEventListener('click', () => {
    window.scrollTo({ top: 0, left: 0, behavior: 'smooth' });
});
</script>
