<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Tyler's Manga Library</title>
<style>
body {
    background: #2C2F33;
    color: #FFF;
    font-family: Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 0;
}
html {
    scroll-behavior: smooth;
}
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}
h1 {
    text-align: center;
    color: #7289DA;
    margin-top: 10px;
}
/* Book counters */
.counter {
    display: flex;
    justify-content: center;
    gap: 20px;
    font-size: 14px;
    color: #CCC;
    margin: 10px 0;
}
.counter span {
    padding: 3px 10px;
    border-radius: 8px;
}
.counter .total {
    background: rgba(114,137,218,0.2);
    color: #7289DA;
}
.counter .read {
    background: rgba(50,205,50,0.15);
    color: #32CD32;
}
#searchInput {
    width: 90%;
    max-width: 500px;
    margin: 12px auto;
    display: block;
    padding: 10px;
    font-size: 14px;
    border-radius: 6px;
    border: 1px solid #444;
    background: #23272A;
    color: #FFF;
}
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap: 20px;
    justify-items: center;
    padding: 20px;
}
.card {
    background: #23272A;
    border-radius: 8px;
    overflow: hidden;
    text-align: center;
    transition: transform 0.12s, box-shadow 0.25s ease;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    width: 100%;
    max-width: 150px;
}
.card:hover {
    transform: scale(1.05);
}
.card.read {
    background: #23272A;
    box-shadow: 0 0 12px rgba(80, 255, 80, 0.5), 0 0 6px rgba(50, 205, 50, 0.3);
    border: 1px solid rgba(50, 205, 50, 0.3);
}
.card.read:hover {
    transform: scale(1.07);
    box-shadow: 0 0 20px rgba(80, 255, 80, 0.7);
}
.card img {
    width: 100%;
    height: auto;
    max-height: 220px;
    object-fit: cover;
    display: block;
    margin: 0 auto;
    background: #ddd;
}
.card .title {
    font-weight: bold;
    margin: 6px 8px;
    font-size: 13px;
    min-height: 36px;
}
.card .meta {
    font-size: 11px;
    margin: 2px;
    color: #BBB;
    padding-bottom: 8px;
}
.card .isbn {
    font-size: 10px;
    color: #888;
    margin-top: 4px;
}
/* Popup styles */
#popupOverlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    backdrop-filter: blur(5px);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    animation: fadeIn 0.25s ease;
}
@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}
#popupContent {
    background: #23272A;
    padding: 20px;
    border-radius: 12px;
    max-width: 600px;
    width: 90%;
    text-align: center;
    color: #FFF;
    position: relative;
    animation: slideUp 0.25s ease;
}
@keyframes slideUp {
    from {transform: translateY(15px); opacity: 0;}
    to {transform: translateY(0); opacity: 1;}
}
#popupContent img {
    max-width: 200px;
    height: auto;
    margin-bottom: 12px;
}
#popupContent .title {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 6px;
}
#popupContent .meta {
    font-size: 14px;
    color: #CCC;
}
#popupContent.read {
    border: 1px solid rgba(80,255,80,0.3);
    box-shadow: 0 0 20px rgba(80,255,80,0.5);
}
#popupClose {
    position: absolute;
    top: 12px;
    right: 12px;
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.15);
    color: #FFF;
    font-size: 20px;
    font-weight: bold;
    border-radius: 6px;
    width: 30px;
    height: 30px;
    cursor: pointer;
    transition: background 0.2s, transform 0.1s;
}
#popupClose:hover {
    background: rgba(255,255,255,0.15);
    transform: scale(1.1);
}
/* Back-to-top button */
#backToTop {
    position: fixed;
    bottom: 24px;
    right: 24px;
    background: #23272A;
    color: #00FF84;
    border: 2px solid #00FF84;
    border-radius: 50%;
    width: 48px;
    height: 48px;
    cursor: pointer;
    opacity: 0;
    visibility: hidden;
    box-shadow: 0 0 12px rgba(0, 255, 132, 0.4);
    transition: opacity 0.3s, visibility 0.3s, transform 0.15s;
    z-index: 10000;
    display: flex;
    align-items: center;
    justify-content: center;
}
#backToTop::before {
    content: '';
    display: inline-block;
    border-left: 8px solid transparent;
    border-right: 8px solid transparent;
    border-bottom: 12px solid #00FF84; /* arrow color */
    transform: rotate(0deg);
}
#backToTop:hover {
    transform: scale(1.1);
    box-shadow: 0 0 16px rgba(0, 255, 132, 0.6);
}
#backToTop.show {
    opacity: 1;
    visibility: visible;
}
@media (max-width: 600px) {
    .grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 14px;
        padding: 10px;
    }
    .card {
        max-width: 100%;
    }
}
</style>
</head>
<body>
<div class="container">
<h1>Tyler's Manga Library</h1>
<div class="counter" id="bookCountTop">
    <span class="total" id="totalBooksTop"></span>
    <span class="read" id="readBooksTop"></span>
</div>
<input type="text" id="searchInput" onkeyup="searchLibrary()" placeholder="Search by title, author, publisher, ISBN...">
<div class="grid" id="bookGrid"></div>
<div class="counter" id="bookCountBottom">
    <span class="total" id="totalBooksBottom"></span>
    <span class="read" id="readBooksBottom"></span>
</div>
</div>

<!-- Popup overlay -->
<div id="popupOverlay">
    <div id="popupContent">
        <button id="popupClose" title="Close">&times;</button>
        <img id="popupImage" src="" alt="Cover">
        <div class="title" id="popupTitle"></div>
        <div class="meta" id="popupMeta"></div>
        <div class="isbn" id="popupISBN"></div>
    </div>
</div>

<button id="backToTop" title="Back to Top"></button>

<script>
function searchLibrary() {
    let input = document.getElementById('searchInput').value.toLowerCase();
    const cards = document.getElementsByClassName('card');

    for (let card of cards) {
        const isRead = card.classList.contains('read');

        // Determine if card should be visible according to the current sort
        let visibleBySort = false;
        if (readClickState === 0) visibleBySort = true;        // show all
        else if (readClickState === 1 && isRead) visibleBySort = true;  // only read
        else if (readClickState === 2 && !isRead) visibleBySort = true; // only unread

        // If card is not visible by sorting, hide it regardless of search
        if (!visibleBySort) {
            card.style.display = 'none';
            continue;
        }

        // If visible by sort, apply search filter
        if (input === '' || card.innerText.toLowerCase().includes(input)) {
            card.style.display = ''; // show
        } else {
            card.style.display = 'none'; // hide
        }
    }
}

let readClickState = 0; // 0 = default, 1 = show only read, 2 = show only unread

function updateBookVisibilityAndText() {
    const cards = document.getElementsByClassName('card');
    const totalBooks = cards.length;
    let readCount = 0;
    let unreadCount = 0;

    for (let card of cards) {
        const isRead = card.classList.contains('read');
        if (isRead) readCount++;
        else unreadCount++;

        if (readClickState === 0) {
            card.style.display = '';
        } else if (readClickState === 1) {
            card.style.display = isRead ? '' : 'none';
        } else if (readClickState === 2) {
            card.style.display = !isRead ? '' : 'none';
        }
    }

    const topSpan = document.getElementById('readBooksTop');
    const bottomSpan = document.getElementById('readBooksBottom');

    if (readClickState === 2) {
        topSpan.innerText = `Books Not Read: ${unreadCount}`;
        bottomSpan.innerText = `Books Not Read: ${unreadCount}`;
        topSpan.style.color = '#FF5555';
        bottomSpan.style.color = '#FF5555';
    } else {
        const readNum = readCount;
        topSpan.innerText = `Books Read: ${readNum}`;
        bottomSpan.innerText = `Books Read: ${readNum}`;
        topSpan.style.color = '#32CD32';
        bottomSpan.style.color = '#32CD32';
    }
}

function toggleReadFilter() {
    readClickState = (readClickState + 1) % 3; // cycles 0 → 1 → 2 → 0
    updateBookVisibilityAndText();
}

// Attach click to top and bottom "Books Read" spans
document.getElementById('readBooksTop').addEventListener('click', toggleReadFilter);
document.getElementById('readBooksBottom').addEventListener('click', toggleReadFilter);

function showPopup(book) {
    document.getElementById('popupOverlay').style.display = 'flex';
    const popup = document.getElementById('popupContent');
    if (book.Read === true || book.Read === "true") {
        popup.classList.add('read');
    } else {
        popup.classList.remove('read');
    }
    document.getElementById('popupImage').src = book.Cover || 'https://via.placeholder.com/150x220?text=No+Cover';
    document.getElementById('popupTitle').innerHTML = book.Title || '';
    let meta = '';
    if(book.Authors && book.Authors !== 'Unknown') meta += book.Authors + '<br>';
    if(book.Publisher && book.Publisher !== 'Unknown') meta += book.Publisher + '<br>';
    if(book.Date && book.Date !== 'Unknown') meta += book.Date + '<br>';
    document.getElementById('popupMeta').innerHTML = meta;
    document.getElementById('popupISBN').innerHTML = book.ISBN || '';
    if (book.Read) {
        document.getElementById('popupMeta').innerHTML += '<br><span style="color:#6fcf97;">✔ Read</span>';
    }
}

document.getElementById('popupClose').onclick = () => {
    document.getElementById('popupOverlay').style.display = 'none';
}

fetch('lib.json')
  .then(res => res.json())
  .then(books => {
      const grid = document.getElementById('bookGrid');
      const totalTop = document.getElementById('totalBooksTop');
      const totalBottom = document.getElementById('totalBooksBottom');
      const readTop = document.getElementById('readBooksTop');
      const readBottom = document.getElementById('readBooksBottom');
      let readCount = books.filter(b => b.Read === true || b.Read === "true").length;
      totalTop.innerText = `Total Books: ${books.length}`;
      totalBottom.innerText = `Total Books: ${books.length}`;
      readTop.innerText = `Books Read: ${readCount}`;
      readBottom.innerText = `Books Read: ${readCount}`;
      books.sort((a,b) => {
          function parseTitle(t) {
              t = (t||'').trim();
              let m = t.match(/^(.*?),?\s*(?:Vol\.|Volume)\s*(\d+)\b/i);
              if(!m) return {name: t.toLowerCase(), vol:0};
              return {name:m[1].trim().toLowerCase(), vol:parseInt(m[2]||"0",10)};
          }
          let aP = parseTitle(a.Title);
          let bP = parseTitle(b.Title);
          let cmp = aP.name.localeCompare(bP.name);
          return cmp !== 0 ? cmp : aP.vol - bP.vol;
      }).forEach(b => {
          let card = document.createElement('div');
          card.className = 'card' + (b.Read ? ' read' : '');
          card.innerHTML = `
            <img src="${b.Cover||'https://via.placeholder.com/150x220?text=No+Cover'}" alt="Cover">
            <div class="title">${b.Title||''}</div>
            <div class="meta">${(b.Authors && b.Authors!=='Unknown'?b.Authors+'<br>':'') + (b.Publisher && b.Publisher!=='Unknown'?b.Publisher+'<br>':'') + (b.Date && b.Date!=='Unknown'?b.Date+'<br>':'')}</div>
            <div class="isbn">${b.ISBN||''}</div>
          `;
          card.onclick = () => showPopup(b);
          grid.appendChild(card);
      });
  })
  .catch(err => console.error('Failed to load lib.json', err));

const backToTopBtn = document.getElementById('backToTop');
window.addEventListener('scroll', () => {
    if (window.scrollY > 250) {
        backToTopBtn.classList.add('show');
    } else {
        backToTopBtn.classList.remove('show');
    }
});
backToTopBtn.addEventListener('click', () => {
    window.scrollTo({
        top: 0,
        left: 0,
        behavior: 'smooth'
    });
});
</script>
</body>
</html>
